<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./resource/UG-logo.png" alt="logo" class="logo">
            <div class="brand-name">UrbanGlow</div>
        </div>
        <input type="text" class="search-bar" placeholder="Search for products, brands and more">
        <div class="user-actions">
            <span><img src="./resource/profile-icon.png" height="25px" width="25px"></span>
            <span><img src="./resource/wishlist-icon.png" height="25px" width="25px"></span>
            <span><img src="./resource/cart-icon.png" height="25px" width="25px"></span>
        </div>
    </header>

    <div class="product-page">
        <div class="product-images">
            <img src="./resource/clothing1.jpg" alt="Product">
            <img src="./resource/clothing1-side.jpg" alt="Product Side">
        </div>
        <div class="product-info">
            <h2>T-Shirt</h2>
            <p><span class="sale">₹ 500</span></p>
            <p>₹ 400 </p>
            <label>Size:</label>
            <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
            </select><br>

            <br>
            <label>Location:</label>
            <br>
            <select>
                <option>Chennai</option>
                <option>Kandigai</option>
                <option>Pondicherry</option>
                <option>Vellore</option>
                <option>Arni</option>
            </select><br>
            <br>
            <label>Delivery Fee: ₹ 50</label>
            <button class="wishlist">♡ Add to Wishlist</button>
            <button class="add-to-cart">Add to Bag</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Returns</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Stores</h3>
                <ul>
                    <li><a href="#">Store Locator</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 UrbanGlow. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
